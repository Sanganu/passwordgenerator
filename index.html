<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
            <h1>Password Generator App</h1>
    </header>
    <div>
        <h4>Check User entered password satisfies the given criteria</h4>
        <h4 id="output"></h4>
        <ol>
            <p>Password Generation Rules</p>
                <li class="rules">Lowercase Letters</li>
                <li class="rules">Uppercase Letters</li>
                <li class="rules">Numbers</li>
                <li class="rules">Special Characters</li>
                <li class="rules">Valid Length between 8 and 255</li>
        </ol>
    <form onsubmit="return false">
        <input type="text" id="userentry" />
        <button type ="button" id="checkpassword" onclick="checkForPassword()">Check Password</button>
    </form>
     </div>
     <div>
         <h4>Generate password based on user criteria chosen</h4>
     </div>
    <script src="./assets/script.js"></script>
</body>
</html>
